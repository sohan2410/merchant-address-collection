      responses:
        200:
          description: Login successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Stores
      servers:
        - url: /
      security:
        - bearerAuth: []
      description: Delete image of store
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Store Image id
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /store/address:
    post:
      tags:
        - Stores
      servers:
        - url: /
      description: Store functionality
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreAddressBody'
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Store Address Created
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      google_location:
                        type: object
                        properties:
                          lat:
                            type: string
                          long:
                            type: string
                      address_line1:
                        type: string
                      address_line2:
                        type: string
                      locality:
                        type: string
                      city:
                        type: string
                      region:
                        type: string
                      no_of_toll_booths_on_route:
                        type: string
                      store:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          store_category:
                            type: string
                          category:
                            type: string
                          ownership_type:
                            type: string
                          approach_date:
                            type: string
                          payment_mode_accepted:
                            type: object
                            properties:
                              cash:
                                type: boolean
                              debit:
                                type: boolean
                              others:
                                type: string
                          opening_timings:
                            type: string
                          closing_timings:
                            type: string

        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
