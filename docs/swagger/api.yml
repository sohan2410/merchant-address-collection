openapi: 3.0.1
info:
  title: Merchant Address Collection API
  description: Backend for Merchant Address Collection API
  version: 1.0.0
servers:
  - url: /
tags:
  - name: Auth
    description: Operations related to auth
  - name: Stores
    description: Operations related to stores
  - name: Drivers
    description: Operations related to Drivers
  - name: Users
    description: Operations related to users
  - name: Configs
    description: Operations realted to configs

paths:
  /auth/login:
    post:
      tags:
        - Auth
      servers:
        - url: /
      description: Login functionality
      requestBody:
        description: Username and password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
        required: true
      responses:
        200:
          description: Login successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Login Successful
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      dob:
                        type: string
                      country:
                        type: integer
                      mobile:
                        type: integer
                      image:
                        type: object
                        properties:
                          url:
                            type: string
                          name:
                            type: string
                          extname:
                            type: string
                      status:
                        type: string
                      gender:
                        type: string
                      role:
                        type: object
                        properties:
                          description:
                            type: string
                      first_login:
                        type: string
                      fullName:
                        type: string
                      token:
                        type: object
                        properties:
                          type:
                            type: string
                          token:
                            type: string
                          expires_at:
                            type: string
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/register:
    post:
      tags:
        - Auth
      servers:
        - url: /
      description: Register functionality
      security:
        - bearerAuth: []
      requestBody:
        description: Name, Email, Mobile, Country and Password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Welcome onboard, your registration has been successful.
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      dob:
                        type: string
                      country:
                        type: integer
                      mobile:
                        type: integer
                      gender:
                        type: string

        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/reset-password:
    post:
      tags:
        - Auth
      servers:
        - url: /
      description: Reset Passowrd functionality
      security:
        - bearerAuth: []
      requestBody:
        description: password and confirmation password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordBody'
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Your password is updated
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/forgot-password:
    post:
      tags:
        - Auth
      servers:
        - url: /
      description: Forgot Passowrd functionality
      requestBody:
        description: username
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordBody'
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Reset password link sent to mail.
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/forgot-password/{email}:
    patch:
      tags:
        - Auth
      servers:
        - url: /
      description: Forgot Passowrd functionality
      parameters:
        - in: path
          name: email
          schema:
            type: string
          required: true
          description: Email id of user
        - in: query
          name: signature
          schema:
            type: string
          required: true
          description: Signature
      requestBody:
        description: username
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordBody'
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Your password is updated
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    delete:
      tags:
        - Auth
      servers:
        - url: /
      description: Logout functionality
      security:
        - bearerAuth: []
      responses:
        200:
          description: Logout successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Successfully logged out
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user:
    patch:
      tags:
        - Users
      servers:
        - url: /
      description: User Update functionality
      security:
        - bearerAuth: []
      # consumes:
      #   - multipart/form-data
      # parameters:
      #   - in: formData
      #     name: image
      #     type: file
      #     description: The file to upload.
      # requestBody:
      #   content:
      #     application/json:
      #       schema:
      #         $ref: '#/components/schemas/UserImageUpdateBody'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: We have updated your account details
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      dob:
                        type: string
                      country:
                        type: integer
                      mobile:
                        type: integer
                      image:
                        type: object
                        properties:
                          url:
                            type: string
                          name:
                            type: string
                          extname:
                            type: string
                      status:
                        type: string
                      gender:
                        type: string
                      role:
                        type: object
                        properties:
                          description:
                            type: string
                      first_login:
                        type: string
                      fullName:
                        type: string
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/deactivate:
    post:
      tags:
        - Users
      servers:
        - url: /
      description: User status update
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: User status updated
  /store:
    post:
      tags:
        - Stores
      servers:
        - url: /
      description: Store functionality
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreBody'
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Store created
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      store_category:
                        type: string
                      category:
                        type: string
                      ownership_type:
                        type: string
                      approach_date:
                        type: string
                      payment_mode_accepted:
                        type: object
                        properties:
                          cash:
                            type: boolean
                          debit:
                            type: boolean
                          others:
                            type: string
                      opening_timings:
                        type: string
                      closing_timings:
                        type: string
                      users:
                        type: object
                        properties:
                          id:
                            type: string
                          email:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          country:
                            type: number
                          mobile:
                            type: number
                      storeImage:
                        type: array
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                            name:
                              type: string
                            extname:
                              type: string

        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - Stores
      servers:
        - url: /
      description: Get stores functionality
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: Page of pagination
        - in: query
          name: limit
          schema:
            type: integer
          required: false
          description: Limit of pagination
        - in: query
          name: status
          schema:
            type: string
          required: false
          description: Status of the store
        - in: query
          name: category
          schema:
            type: string
          required: false
          description: Category of the store
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Name of the store
        - in: query
          name: user
          schema:
            type: string
          required: false
          description: User Id
        - in: query
          name: email
          schema:
            type: string
          required: false
          description: Email of the user
        - in: query
          name: approachdateGte
          schema:
            type: string
          required: false
          description: Approach date of the store
        - in: query
          name: approachdateGt
          schema:
            type: string
          required: false
          description: Approach date of the store
        - in: query
          name: approachdateLte
          schema:
            type: string
          required: false
          description: Approach date of the store
        - in: query
          name: approachdateLt
          schema:
            type: string
          required: false
          description: Approach date of the store
        - in: query
          name: region
          schema:
            type: string
          required: false
          description: Region of the store
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: number
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      meta:
                        type: object
                        properties:
                          total:
                            type: number
                          per_page:
                            type: number
                          current_page:
                            type: number
                          last_page:
                            type: number
                          first_page:
                            type: number
                          first_page_url:
                            type: string
                          next_page_url:
                            type: string
                          previous_page_url:
                            type: string
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            store_category:
                              type: string
                            category:
                              type: string
                            ownership_type:
                              type: string
                            approach_date:
                              type: string
                            payment_mode_accepted:
                              type: object
                              properties:
                                cash:
                                  type: boolean
                                debit:
                                  type: boolean
                                others:
                                  type: string
                            opening_timings:
                              type: string
                            closing_timings:
                              type: string
                            logo:
                              type: object
                              properties:
                                url:
                                  type: string
                                name:
                                  type: string
                                extname:
                                  type: string
                                size:
                                  type: string
                                mimetype:
                                  type: string
                            users:
                              type: object
                              properties:
                                id:
                                  type: string
                                email:
                                  type: string
                                first_name:
                                  type: string
                                last_name:
                                  type: string
                                country:
                                  type: number
                                mobile:
                                  type: number
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /store/{id}:
    get:
      tags:
        - Stores
      servers:
        - url: /
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id of the store
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Store found
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      store_category:
                        type: string
                      category:
                        type: string
                      ownership_type:
                        type: string
                      approach_date:
                        type: string
                      payment_mode_accepted:
                        type: object
                        properties:
                          cash:
                            type: boolean
                          debit:
                            type: boolean
                          others:
                            type: string
                      opening_timings:
                        type: string
                      closing_timings:
                        type: string
                      users:
                        type: object
                        properties:
                          id:
                            type: string
                          email:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          country:
                            type: number
                          mobile:
                            type: number
                      storeImage:
                        type: array
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                            name:
                              type: string
                            extname:
                              type: string
                      storeAddress:
                        type: object
                        properties:
                          id:
                            type: string
                          google_location:
                            type: object
                            properties:
                              lat:
                                type: string
                              long:
                                type: string
                          address_line1:
                            type: string
                          address_line2:
                            type: string
                          locality:
                            type: string
                          city:
                            type: string
                          region:
                            type: string
                          no_of_toll_booths_on_route:
                            type: string
                      personnelDetail:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            category:
                              type: string
                            name:
                              type: string
                            contact_no:
                              type: string
                            email:
                              type: string
                      storeContractDetail:
                        type: object
                        properties:
                          id:
                            type: string
                          days_for_onboarding:
                            type: number
                          status:
                            type: string
                          start_date:
                            type: string
                          payment_terms:
                            type: string
                          merchant_discount_rate:
                            type: string
                      storeAdditionalDetail:
                        type: object
                        properties:
                          id:
                            type: string
                          no_of_smart_phones:
                            type: string
                          no_of_pos_machines:
                            type: string
                          no_of_attendants:
                            type: string
                          internet_connectivity:
                            type: boolean
                          comments:
                            type: string
                          socialLinks:
                            type: object
                            properties:
                              facebook:
                                type: string
                              instagram:
                                type: string
                              twitter:
                                type: string
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Stores
      servers:
        - url: /
      security:
        - bearerAuth: []
      description: Update store details
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id of the store
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreBody'
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Store found
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      store_category:
                        type: string
                      category:
                        type: string
                      ownership_type:
                        type: string
                      approach_date:
                        type: string
                      payment_mode_accepted:
                        type: object
                        properties:
                          cash:
                            type: boolean
                          debit:
                            type: boolean
                          others:
                            type: string
                      opening_timings:
                        type: string
                      closing_timings:
                        type: string
                      users:
                        type: object
                        properties:
                          id:
                            type: string
                          email:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          country:
                            type: number
                          mobile:
                            type: number

        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Stores
      servers:
        - url: /
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id of the store
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: Store deleted

        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /store/image:
    post:
      tags:
        - Stores
      servers:
        - url: /
      description: Store image upload functionality
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: string
                  format: binary
                storeId:
                  type: string

        # content:
        #   application/json:
        #     schema:
        #       $ref: '#/components/schemas/StoreImageBody'
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /store/image/{id}:
    get:
      tags:
        - Stores
      servers:
        - url: /
      description: Get store images by store id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id of the store
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        400:
          description: Failure Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Stores
      servers:
        - url: /
      security:
        - bearerAuth: []
      description: Update store details
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Store image id
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      # requestBody:
