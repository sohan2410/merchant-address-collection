  /store/address/{id}:
    get:
      tags:
        - Stores
      servers:
        - url: /
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id of the store address
      responses:
        200:
          description: Success Response
          content:
            application/json:
              schema:
                type: object
